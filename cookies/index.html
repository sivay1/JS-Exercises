<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Login Demo</title>
</head>
<body>
  <h1 id="greeting">Welcome!</h1>

  <div id="loginBox">
    <input type="text" id="nameInput" placeholder="Enter your name" />

  <script src="app.js"></script>
</body>
</html>
