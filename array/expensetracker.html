<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
      padding-top: 50px;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .secondary {
      background-color: #28a745;
      color: white;
    }

    .actions {
      margin-top: 20px;
    }

    #result, #total {
      margin-top: 20px;
      font-size: 16px;
    }

    li {
      margin-bottom: 8px;
    }

    button.delete-btn {
      background-color: crimson;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    
    <label for="description">Description</label>
    <input type="text" id="description" placeholder="e.g., Groceries">

    <label for="expense">Amount</label>
    <input type="number" id="expense" placeholder="e.g., 250">

    <div class="actions">
      <button type="submit" onclick="addExpense()">Add Expense</button>
      <button class="secondary" onclick="calculateTotal()">Total</button>
      
    </div>

    <div id="result"></div>
    <div id="total"></div>
  </div>

  <script src="arraytask.js"></script>
</body>
</html>
